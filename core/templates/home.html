{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Link to your new stylesheet -->
<link rel="stylesheet" href="{% static 'css/home.css' %}">

<div class="home-container d-flex justify-content-center align-items-center">
    <div class="welcome-card text-center">
        <h1 class="welcome-heading fw-bold mb-3">Welcome to Medicare</h1>
        <p class="tagline text-muted mb-4">Your health, our priority.</p>

        <div class="d-grid gap-3">
            <a href="{% url 'login' %}" class="btn btn-custom-primary btn-lg shadow-sm">Login</a>
            <a href="{% url 'doctor_register' %}" class="btn btn-custom-secondary btn-lg shadow-sm">Doctor Register</a>
            <a href="{% url 'patient_register' %}" class="btn btn-custom-secondary btn-lg shadow-sm">Patient Register</a>
        </div>
    </div>
</div>
{% endblock %}
