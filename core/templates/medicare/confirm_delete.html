{% extends "base.html" %}

{% block content %}
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #fbeae9;
    font-family: Arial, sans-serif;
  }
  form {
    background: white;
    padding: 25px;
    border-radius: 6px;
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
  }
  button {
    background-color: #c62828;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  a {
    margin-left: 10px;
    text-decoration: none;
    color: #333;
  }
</style>

<div class="container mt-5">
  <h3>Are you sure you want to delete this appointment?</h3>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'patient_dashboard' %}">Cancel</a>
  </form>
</div>
{% endblock %}
