<!DOCTYPE html>
<html>
<head>
  <meta charset="utfâ€‘8">
  <title>Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eafbea;
      font-family: sans-serif;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1E90FF;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #1E90FF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .errorlist, .error {
      color: red;
      list-style: none;
      padding: 0;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <form method="post">
    {% csrf_token %}
    <h2>Login</h2>
    {% for field in form %}
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
      {% for error in field.errors %}
        <div class="error">{{ error }}</div>
      {% endfor %}
    {% endfor %}
    <button type="submit">Login</button>
  </form>
</body>
</html>
